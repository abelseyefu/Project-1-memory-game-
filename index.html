<body>

    <div class="intro">
        <h1 id="title">Memory Game</h1>

    </div>        
        <div class="turns">
            <h3 id="numOfTurns">0</h3>
        </div>

        <div class="cards">
            <div class="card back-red" id="card dA"  alt="" data-card="diamonds-A">dA</div>
            
            <div class="card back-red" id="card cA" alt="" data-card="clubs-A">cA</div>
            <div class="card back-red" id="card hA" alt="" data-card="hearts-A">hA</div>
            <div class="card back-red" id="card joker-red" alt="" data-card="joker-red">joker-red</div>
            <div class="card back-red" id="card sA" alt="" data-card="spades-A">sA</div>
            <div class="card back-red" id="card hA" alt="" data-card="hearts-A">hA</div>
            <div class="card back-red" id="card cA" alt="" data-card="clubs-A">cA</div>
            <div class="card back-red" id="card dA" alt="" data-card="diamonds-A">dA</div>
            <div class="card back-red" id="card sA" alt="" data-card="spades-A">sA</div>
            <div class="card back-red" id="card joker-red" alt="" data-card="joker-red">joker-red</div>
        </div>

           <button onclick="window.location.reload();">Reset</button>
        </div>
